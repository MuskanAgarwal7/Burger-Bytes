<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/burger-bytes.-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Burger Bytes</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <img src="assets/burger-bytes.-logo.png" alt=" burger bytes logo" />
        </div>
        <div class="burger-bytes-menu-container">
          <div class="burger-bytes-menu" aria-label="Open menu">
            <span class="burger-bytes-icon">&#9776;</span>
          </div>
        </div>
        <nav class="nav-list">
          <ul>
            <li class="close-icon"><span>&times;</span></li>
            <li><a href="#top-picks">Top Picks</a></li>
            <li><a href="#whooper">Whooper</a></li>
            <li><a href="#stunner-menu">Stunner Menu</a></li>
            <li><a href="#new-foodie-collection">New Foodie Collection</a></li>
            <li><a href="#deal-of-the-day">Deal of the Day</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="section-1">
        <div class="img-container">
          <img
            class="img-1"
            src="assets/burger-teaser.png"
            alt="Delicious food teaser"
          />
        </div>
        <p>Well, You can’t resist anymore!</p>
      </section>

      <section class="section" id="top-picks">
        <h2>Top Picks</h2>
        <div class="img-container">
          <img
            class="img-2"
            src="assets/top-picks.png"
            alt="Top picks food image"
          />
        </div>
      </section>

      <section class="section" id="whooper">
        <h2>Whooper</h2>
        <div class="img-container">
          <img
            class="img-2"
            src="assets/whooper.png"
            alt="Whooper food image"
          />
        </div>
      </section>

      <section class="section" id="stunner-menu">
        <h2>Stunner Menu</h2>
        <div class="img-container">
          <img
            class="img-2"
            src="assets/stunner-menu.png"
            alt="Stunner menu food image"
          />
        </div>
      </section>

      <section class="section" id="new-foodie-collection">
        <h2>New Foodie Collection</h2>
        <div class="img-container">
          <img
            class="img-2"
            src="assets/foodie-collection.png"
            alt="New foodie collection food image"
          />
        </div>
      </section>

      <section class="section" id="deal-of-the-day">
        <h2>Deal of the Day</h2>
        <div class="img-container">
          <img
            class="img-2"
            src="assets/deal.png"
            alt="Deal of the day food image"
          />
        </div>
      </section>

      <footer>
        <div class="top">
          <a href="#">Go To Top</a>
        </div>

        <p class="last">Made with ❤️ by Muskan Agarwal</p>
      </footer>
    </main>
  </body>
</html>
